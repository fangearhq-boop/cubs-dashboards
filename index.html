<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chicago Cubs Fan HQ â€” Content Review</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #1A1A2E;
    color: #fff;
    min-height: 100vh;
  }
  .header {
    background: linear-gradient(135deg, #FF8A00 0%, #E53935 100%);
    padding: 2rem 1.5rem;
    text-align: center;
  }
  .header h1 {
    font-family: 'Bebas Neue', Impact, sans-serif;
    font-size: 2.4rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 0.3rem;
  }
  .header p {
    font-size: 0.95rem;
    opacity: 0.9;
  }
  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
  }
  .date-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 1.2rem 1.5rem;
    margin-bottom: 1rem;
    text-decoration: none;
    color: #fff;
    transition: all 0.2s ease;
  }
  .date-card:hover {
    background: rgba(255,138,0,0.15);
    border-color: #FF8A00;
    transform: translateY(-2px);
  }
  .date-card .date-info h2 {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 0.2rem;
  }
  .date-card .date-info span {
    font-size: 0.85rem;
    color: rgba(255,255,255,0.6);
  }
  .date-card .arrow {
    font-size: 1.5rem;
    color: #FF8A00;
  }
  .badge {
    display: inline-block;
    background: #FF8A00;
    color: #1A1A2E;
    font-size: 0.7rem;
    font-weight: 700;
    padding: 0.15rem 0.5rem;
    border-radius: 4px;
    margin-left: 0.6rem;
    vertical-align: middle;
    text-transform: uppercase;
  }
  .empty {
    text-align: center;
    padding: 3rem 1rem;
    color: rgba(255,255,255,0.4);
  }
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap');
</style>
</head>
<body>

<div class="header">
  <h1>Chicago Cubs Fan HQ</h1>
  <p>Daily Content Review Dashboards</p>
</div>

<div class="container" id="dashboard-list">
  <div class="empty">Loading dashboards...</div>
</div>

<script>
const dashboards = [
  { date: '2026-02-25', label: 'Wednesday, February 25', tag: 'latest' }
];

function render() {
  const container = document.getElementById('dashboard-list');

  if (dashboards.length === 0) {
    container.innerHTML = '<div class="empty">No dashboards yet. Run the content pipeline to generate one.</div>';
    return;
  }

  container.innerHTML = dashboards.map(d => {
    const folder = 'cubs-content-' + d.date;
    const href = folder + '/review-dashboard.html';
    const badge = d.tag ? `<span class="badge">${d.tag}</span>` : '';
    return `
      <a class="date-card" href="${href}">
        <div class="date-info">
          <h2>${d.label}${badge}</h2>
          <span>${d.date}</span>
        </div>
        <div class="arrow">&rarr;</div>
      </a>
    `;
  }).join('');
}

render();
</script>

</body>
</html>
